[app]

app_name = "app"
env = "dev"
debug = true

# 是否开启http服务
http_enable = true
# http服务地址
http_addr = ":8080"
# http服务关闭最大等待时长, 秒
http_stop_time_wait = 10

# rpc
# 是否开启rpc服务
rpc_enable = true
# rpc 服务地址
rpc_addr = ":50051"
# rpc 服务关闭最大等待时长, 秒
rpc_stop_time_wait = 10

# 是否开启task任务
task_enable = true
# http服务关闭最大等待时长, 秒
task_stop_time_wait = 10

##########################################
#  以下自定义配置区
##########################################

##########################################
# 以下是组件区
##########################################

[logger]
# json | text, default text
formatter = "json"
# 日志最低等级 Panic = 0, Fatal = 1, Error = 2, Warn = 3, Info = 4, Debug = 5, Trace = 6
level = 5
# 文件路径
file_path = "./logs/app.log"
# 最大保留的备份数
max_backups = 20
# 日志最大保留天数
max_age = 30
# 文件最大大小(mb)
max_size = 500
# 是否开启压缩
compress = true

[db]
host = "127.0.0.1"
user = "user"
password = "password"
port = "3306"
database = "db"
prefix =""
timezone = "Asia/Shanghai"
max_life_time = 8
max_idle_conn = 20
max_open_conn = 500

##########################################
# 以下是 api 区
##########################################

[home_api]
domain = "http://127.0.0.1:8080"
hostname = ""
